<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
    <div class="logobanner">
      <div class="site-container">
        <img src="resources/images/logo.png">
        <h2>SECRET AGENT SUPPLY INC.</h2>
      </div>
    </div>
    <div class="mainbanner">
      <div class="site-container">
        <div class="bannertext">
          <h3>NEW ARRIVAL</h3>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <div class="navigation">
      <div class="site-container">
        <div class="navlist">
          <span class="slist"><p>Menu</p></span>
          <span class="blist"><p>Eyewear</p></span>
          <span class="blist"><p>Apparel</p></span>
          <span class="blist"><p>Gadgets</p></span>
          <span class="blist"><p>Vehicles</p></span>
          <span class="blist"><p>Classes</p></span>
          <span class="blist"><p>Contact</p></span>
        </div>
      </div>
    </div>
    <div class="productgrid">
      <div class="site-container">
        <div class="products">
          <div class="product" id="pen">
            <img src="resources/images/pen.png"/>
            <p>Exploding Pen</p>
          </div>
          <div class="product" id="watch">
            <img src="resources/images/watch.png"/>
            <p>Cellular Watch</p>
          </div>
          <div class="product" id="glasses">
            <img src="resources/images/glasses.png"/>
            <p>Thermal Glasses</p>
          </div>
        </div>
      </div>
    </div>
    <div class="LH">
      <div class="site-container" id="lochour">
        <div class="location">
          <h6>Location</h6>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="hours">
          <h6>Hours</h6>
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="site-container" id="footcont">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </div>
  </body>
</html>
